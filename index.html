<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #061700 -26%, #52c234 145%);
          "
        >
          <h1>Hero of Shield</h1>
          <p>Hate without borders</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Black Clover</h1>
          <p>Never give up</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #232526 1%, #414345 128%);
          "
        >
          <h1>Death Note</h1>
          <p>I'm kira</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Naruto</h1>
          <p>This is my way of shinobi</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://static.bandainamcoent.eu/high/naruto/naruto-suns-revolution/00-page-setup/nsr_game-thumbnail.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpaperbat.com/img/24752-death-note-wallpaper.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.enjpg.com/img/2020/asta-8.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp5105065.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
